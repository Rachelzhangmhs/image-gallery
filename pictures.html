<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      /* Basic page styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f3f3f3;
      }

      h1 {
        color: #333;
        margin-top: 20px;
      }

      /* Gallery container */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 15px;
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
      }

      /* Individual image styling */
      .gallery img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      /* Hover effect */
      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        max-width: 80%;
        max-height: 80%;
        animation: fadeIn 0.5s;
      }

      /* Close button */
      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 35px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
      }

      /* Modal image fade-in */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <img src="../image/image1.jpg" alt="Image 1" onclick="openModal(this)" />
      <img src="../image/image2.jpg" alt="Image 2" onclick="openModal(this)" />
      <img src="../image/image3.jpg" alt="Image 3" onclick="openModal(this)" />
      <img src="../image/image4.jpg" alt="Image 4" onclick="openModal(this)" />
      <img src="../image/image5.jpg" alt="Image 4" onclick="openModal(this)" />
      <img src="../image/image6.jpg" alt="Image 4" onclick="openModal(this)" />
    </div>

    <!-- Modal for image display -->
    <div id="modal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>

    <script>
      // Function to open modal and display the clicked image
      function openModal(image) {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modalImage").src = image.src;
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
